<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-container">
        <section class="main-container__1">
            <div class="div-1">top left</div>
        </section>
        <section class="main-container__1">

        </section>
        <section class="main-container__1">
            <div class="div-3">bottom left</div>
        </section>
        <section class="main-container__2">

        <section class="main-container__2">

        <section class="main-container__2">

        </section>
        <section class="main-container__3">

        </section>
        <section class="main-container__3">
            <div class="div-8">center right</div>
        </section>
